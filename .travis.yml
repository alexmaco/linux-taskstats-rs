language: rust
rust:
- stable
before_install:
- sudo apt-get install -y curl llvm-dev libclang-dev gcc musl-tools
cache: cargo
before_deploy:
- .travis/build-musl-bin-dist.sh
deploy:
- provider: cargo
  token:
    secure: 
